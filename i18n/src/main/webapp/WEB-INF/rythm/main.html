<!DOCTYPE html>
@args String title
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
@*
 * see how this i18n style (tag call style) is different from the
 * following one, the transformer style
 *@
<title>@i18n(title)</title>
</head>
<body>
@// a transformer style of i18n
<h1>@title.i18n()</h1>
@render()
</body>
</html>
